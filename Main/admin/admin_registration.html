<html>

<head>
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="admin_registration.css">
</head> 

<body>
    <div class="container">
        <h2> ADMIN REGISTRATION FORM</h2>
        <form method="POST" action="admin_registration.php">
            <div class="input-group">
                <label for="name">Admin Name</label>
                <input type="text" id="first" name="name" placeholder="Admin name"
                    title="Please enter valid name" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input" placeholder="password"
                    title="Enter valid password" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" title="Enter valid Email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" placeholder="Phone Number" title="Enter valid phone number"
                    required>
                <small>Enter a 10-digit phone number</small>
            </div>

          <div class="form-group">
                <button type="submit" class="btn">REGISTER</button>
            </div>

        </form>
    </div>
</body>

</html>
